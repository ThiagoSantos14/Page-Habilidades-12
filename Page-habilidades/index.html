                        <figcaption>A lógica de programação nada mais é do que a organização coerente das instruções do programa para que seu objetivo seja alcançado.<br>
                        Esse é o grande desafio do programador: montar a estrutura do programa para ser executado pelo computador.<br> É preciso partir do princípio que o computador não pensa da mesma forma que nós e não é inteligente para saber o que precisa ser feito, nem compreender as mensagens subjetivas.<br> Dessa forma, organizar as informações de forma clara e na ordem adequada é primordial para que a ação seja executada corretamente.<br></figcaption>
                    </figure>

                        <figcaption>TML5 (Hypertext Markup Language, versão 5) é uma linguagem de marcação para a World Wide Web e é uma tecnologia chave da Internet, originalmente proposto por Opera Software.<br> É a quinta versão da linguagem HTML.<br> Esta nova versão traz consigo importantes mudanças quanto ao papel do HTML no mundo da Web, através de novas funcionalidades como semântica e acessibilidade.<br> Possibilita o uso de novos recursos antes possíveis apenas com a aplicação de outras tecnologias.<br> Sua essência tem sido melhorar a linguagem com o suporte para as mais recentes multimídias, enquanto a mantém facilmente legível por seres humanos e consistentemente compreendida por computadores e outros dispositivos (navegadores, parsers etc).<br> O HTML5 será o novo padrão para HTML, XHTML, e HTML DOM.<br> Atualmente, está em fase de esboço, porém diversos navegadores já implementam algumas de suas funcionalidades.<br></figcaption>
                    </figure>

                        <figcaption>CSS3 é a terceira mais nova versão das famosas Cascading Style Sheets (ou simplesmente CSS), pela qual se define estilos para um projeto web (página de internet).<br> Com efeitos de transição, imagem, imagem de fundo/background e outros, pode-se criar estilos únicos para seus projetos web, alterando diversos aspectos de design no layout da página.<br>
                        A principal função do CSS3 é abolir as imagens de plano/Background de fundo, bordas arredondadas, apresentar transições e efeitos para criar animações de vários tipos, como um simples relógio de ponteiros.<br>
                        Isso se deve aos novos browsers/navegadores que estão chegando com suporte à essa linguagem, como o Google Chrome, Opera, Internet Explorer 9, Safari e Mozilla Firefox.<br> Assim, o CSS3 facilitará o trabalho dos profissionais de front-end e também a utilização de sites pelos usuários.<br></figcaption>
